<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布 - 小码社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/community.css"/>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src = "/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{navigation :: copy}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12" >
            <h2><span class="glyphicon glyphicon-plus" ></span>发起</h2>
            <hr><br>
            <form  action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题</label>
                    <input type="text" th:value="${title}" class="form-control" id="title" name="title" placeholder="问题标题">
                </div>
                <div class="form-group">
                    <label for="description">问题提示：（必填，请参照右侧提示）</label>
                    <textarea name="description" th:text="${description}" id = "description" class="form-control" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">问题标签：</label>
                    <input type="text" th:value="${tag}" class="form-control" id="tag" name="tag" placeholder="输入问题标签">
                </div>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
                <span th:if="${error != null}" th:text="${error}" class="alert alert-danger"></span>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12">
            <h2>问题发起指南</h2>
            <p>.啦啦啦</p>
            <p>.啦啦啦</p>
            <p>.我是卖报的小行家</p>
            <p>.不分昼夜去卖报</p>
            <p>.一边走一边笑</p>
            <p>.各位大爷来买报啊！！！</p>
        </div>
    </div>
</div>
</body>
</html>
